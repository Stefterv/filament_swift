name: Build

on:
  workflow_dispatch:

jobs:
  update-filament:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
      - name: Download latest filament and generate library files
        run: |
          ./release.sh
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions